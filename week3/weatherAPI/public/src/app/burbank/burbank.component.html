<div class="container">
    <div class="header">
        <h3>BURBANK, CA WEATHER</h3>
    </div>
    <div class="row">
        <div class='col'>
            <div class="weatherData">
                <p>Humidity: {{ currentWeather.main.humidity }}</p>
                <p>Temperature (Average): {{ averageTemp }} </p>
                <p>Temperature (High): {{ currentWeather.main.temp_max }}</p>
                <p>Temperature (Low): {{ currentWeather.main.temp_min }}</p>
                <p>Status: {{ currentWeather.weather[0].description }}</p>
            </div>
        </div>
        <div class="col">
            <div class="cityImage">
            <img style="width: 400px;" src="https://rb.gy/4pr7tr">
            </div>
        </div>
    </div>
</div>
