<div class="main">
    <h1>Prodcut List</h1>
    <button class="btn btn-info" [routerLink] = "['/products/new']">Add New Product</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Qty</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of allProducts">
                <td>{{product._id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.qty}}</td>
                <td>${{product.price}}</td>
                <td>
                    <button class="btn btn-warning" [routerLink] = "['/products', product._id, 'edit']">Edit</button>
                    <button [routerLink]="['/products', product._id]" class="btn btn-danger" >Details</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
